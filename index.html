<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualization</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include the p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <h1>Sorting Algorithm Visualization</h1>

    <div class="controls">
        <label for="minRange">Min Value:</label>
        <input type="number" id="minRange" value="0">
        
        <label for="maxRange">Max Value:</label>
        <input type="number" id="maxRange" value="100">
        
        <label for="numValues">Number of Values:</label>
        <input type="number" id="numValues" value="50">
        
        <button onclick="resetList()">Reset</button>
        <button onclick="startSorting()">Start Sorting</button>
        <button onclick="setAscending()">Ascending</button>
        <button onclick="setDescending()">Descending</button>
        <button onclick="setBubbleSort()">Bubble Sort</button>
        <button onclick="setInsertionSort()">Insertion Sort</button>
    </div>

    <div id="visualization"></div>

    <script src="script.js"></script>
</body>
</html>
